<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  Два числа 10 в сумме дают 20
  далее при сложении со строкой 10 число приводится к строке
  в результате конкатенации получаем 2010
  */
  console.log(10 + 10 + "10"); //2010

  /*
  Число 10 при сложении со строкой 10 приводится к строковому типу,
  результате конкатенации получается 1010,
  далее при сложении полученной строки с числом 10 последнее приводится
  к строковому типу, результате конкатенации получается 101010
  */
  console.log(10 + "10" + 10); //101010

  /*
  Подсмотрела в ответе: оператор + перед строкой превращает ее в число
  Поэтому 10 + 10 + 10 = 30
  */
  console.log(10 + 10 + +"10"); //30

  /*
  оператор - перед строкой превращает ее в число 0
  делить на 0 нельзя, поэтому результат Infinity
  */
  console.log(10 / -""); //Infinity

  /*
  оператор + перед строкой превращает ее в число. Но в программировании разделитель
  для плавающих чисел - точка, а не запятая, поэтому 2,5 преобразовать в число невозможно
  результат деления NaN
  */
  console.log(10 / +"2,5"); //ошибка деление на строку
</script>
</body>
</html>
