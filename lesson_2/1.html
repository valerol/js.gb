<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  У нас было a = 1, затем мы с помощью унарного оператора увеличили a на 1,
  а полученное значение присвоили c
   */
  c = ++a;
  console.log(c); // 2

  /*
  Сначала присвоили d значение b, затем увеличили значение b на 1,
  так как унарный оператор после переменной
   */
  d = b++;
  console.log(d); // 1

  /*
  Мы уже увеличили a до 2 в первом выражении, теперь увеличили еще на 1,
  а затем сумму а и 2 (2 + 2) присвоили c
   */
  c = 2 + ++a;
  console.log(c); // 5

  /*
  b мы увеличили с 1 до 2 на стр. 35, теперь присваиваем сумму его и 2 (2 + 2) d
  затем увеличиваем b еще на 1
   */
  d = 2 + b++;
  console.log(d); // 4

  console.log(a); // 3 (было 1, увеличили на 2 на стр. 27 и 43)
  console.log(b); // 3 (увеличити на стр. 51)
</script>
