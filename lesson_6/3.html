<div class="stars_container">

<script>
  "use strict";

  /*
  1. При наведении на любую из звезд, данной звезде должен ставиться класс
  golden, также такой класс должен ставиться всем звездам до нее слева.
  */
  document.querySelector('.stars_container').addEventListener('mouseover', (event) => {
    if (event.target.tagName == 'I') {
      makeGolden(event.target);
      /*
      2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
      задания должны быть удалены.
       */
      event.target.addEventListener('mouseleave', (event) => {
        document.querySelectorAll('.stars_container i').forEach(icon => icon.classList.remove('golden'));
      });
    }
  });

  function makeGolden(startElem) {
    startElem.classList.add('golden');
    if (startElem.previousElementSibling !== null) {
      makeGolden(startElem.previousElementSibling);
    }
  }
